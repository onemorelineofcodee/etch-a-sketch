<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left-buttons">
            <div class="colorPickerdiv">
                <label for="colorPicker"> Color Picker</label>
                <input type="color" class="colorPicker" id="colorPicker" value=#884455>
            </div>
            <div class="chooseGridSize">
                <p> Grid Size </p>
                <input type="range" min="16" max="124" step="1" value="16">
            </div>
            <p class="currentGridSize"> 16x16 </p>
            <button class="randomColor">Rainbow mode</button>
        </div>
        <div class="canvas"></div>
        <div class="right-buttons">
            <button class="mordernArt">Mordern Art</button>
            <button class="eraser">Eraser</button>
            <button class="eraseAll">Erase All</button>
            <button class="save">Save</button>
        </div>
    </div>
</body>
</html>
